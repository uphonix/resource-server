<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Storedrobe</title>
</head>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>

<script src="/js/ng-upload.js"></script>
<h1>Storedrobe</h1>
<div ng-app="app">
  <div ng-controller="mainCtrl">
   <form action="/clothing/upload-csv" ng-upload="complete(content)">
     <label for="csv_upload">Upload CSV:</label>
     <input type="file" name="csv_upload" id="csv_upload"></input>
     <button ng-disabled="$isUploading">Upload</button>
   </form>
 <br/> <h2 id="response"></h2> 
 </div>
</div>
<hr/>

<script>
angular.module('app', ['ngUpload'])
  .controller('mainCtrl', function($scope) {
    $scope.complete = function(content) {
      if(content.error) {
          $('#response').text("Error: " + content.error);
      } else if(content.success){
          $('#response').text(content.message);
      }
      console.log(content); // process content
    }
  })

;

</script>
</html>
